<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img src=".././assets/img/beers.png" alt="">
    </div>
    <div class="col-md-6">
      <img  src=".././assets/img/beerMaker.png" alt="">
    </div>
  </div>
  <app-employee [childBeerList]="beers" (clickSender)="editBeer($event)"></app-employee>
  <app-add-beer (sendBeer)="addBeer($event)"></app-add-beer>
  <app-edit-beer [childSelectedBeer]="selectedBeer" (clickedDone)="finishedEditing()"></app-edit-beer>
  <app-sell-beer [childSelectedBeer]="selectedBeer" ></app-sell-beer>

</div>
